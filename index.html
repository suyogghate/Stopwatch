<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch" >
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="time">00:00:00:000</span> 
        </div>
    </div>
    
    <div class="controls">
        <button class="playpausebtn">
            <img src="./images/play-button (1).svg" alt="" class="playbtnimg" id="playbtn">
            <img src="./images/pause-button.svg" alt="" class="pausebtnimg" id="pausebtn">
        </button>

        <button class="resetbtn">
            <img src="./images/reset-button (1).svg" alt="" class="resetbtnimg" id="resetbtn">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
